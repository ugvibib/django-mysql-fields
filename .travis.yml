dist: trusty
sudo: required
addons:
  apt:
    packages:
    - mysql-server-5.6
    - mysql-client-core-5.6
    - mysql-client-5.6
services:
  - mysql
before_install:
  - mysql -u root -e 'create database django;'
language: python
python:
  - "3.4"
  - "3.5"
install:
  - pip install -r requirements.txt
script:
  - ./test.sh
